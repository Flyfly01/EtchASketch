<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class = "header">
    <h4>Please choose a size for the board</h4>
    <button id="popup" class="btn btn-danger">Shake Etch-A-Sketch</button>
  </div>
  <p id="message"></p>
  <div class="containers">
    <div id="board"></div>
  </div>
  <div class = "footer">
    <button class="btn btn-dark" onclick = "currentColour = 'black'">Black</button>
    <button class="btn btn-warning" onclick = "currentColour = 'random'">Random</button>
  </div>

  <script src = "index.js"></script>
</body>
</html>
